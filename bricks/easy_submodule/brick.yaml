name: easy_submodule
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ^0.1.0

vars:
  module_name:
    type: string
    description: Module name
    prompt: What is your module name?
  suffix:
    type: string
    description: Suffix
    prompt: Enter suffix that will be appended to class names or leave empty
  
