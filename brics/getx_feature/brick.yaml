name: getx_feature
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.57 <0.1.0"

vars:
  feature_name:
    type: string
    description: Feature name
    default: home
    prompt: Enter the getx Feature name
  useComponentFolder:
    type: boolean
    description: Component folder
    default: true
    prompt: Do you need a component folder for ypur local widgets/dialog/bottom_sheets?
